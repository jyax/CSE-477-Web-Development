<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- Favicon links for different sizes and formats -->
    <link rel="favicon" type="image/png" sizes="32x32" href="../static/main/images/favicon-32x32.png">
    <link rel="favicon" type="image/png" sizes="16x16" href="../static/main/images/favicon-16x16.png">
    <link rel="icon" href="../static/main/images/favicon.ico">

    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/main/css/base.css">

    <!-- Link to Google Fonts stylesheet for Material Symbols Outlined font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Reference to an external JavaScript file with 'defer' attribute -->
    <script src="../static/main/js/base.js" defer></script>

    <!-- Placeholder for styles, typically overridden in child templates -->
    {% block styles %}{% endblock %}

    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Default page title, can be overridden in child templates -->
    <title>{% block title %}Default Title{% endblock %}</title>
</head>
<body>
<!-- Page header -->
<header>
    <div class="banner">
        <!-- Banner image -->
        <img src="../static/main/images/banner.jpg" alt="Website Banner Image">
    </div>
</header>

<!-- Navigation menu -->
<nav>
    <h1>CSE 477 - Homework 1</h1>

    <!-- Menu Icon (for mobile) -->
    <div id="menu-icon">
        <img src="../static/main/images/menu-bar.png" alt="Menu" id="menu-icon-img">
    </div>

    <!-- Mobile Menu (hidden by default, displayed on mobile) -->
    <div id="mobile-menu">
        <!-- Slide-out menu content -->
        <div id="menu-content">
            <ul>
                <!-- Menu items for mobile -->
                <li><a href="/home.html">Home</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="../static/main/resume.pdf">Resume</a></li>
                <li><a href="https://www.linkedin.com/in/jakeyax/" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </div>

    <!-- Desktop Menu (visible on larger screens) -->
    <ul>
        <!-- Menu items for desktop -->
        <li><a href="/home.html">Home</a></li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="../static/main/resume.pdf">Resume</a></li>
        <li><a href="https://www.linkedin.com/in/jakeyax/" target="_blank"><img src="../static/main/images/social-linkedin.jpg" alt="Link to my LinkedIn"/></a></li>
    </ul>
</nav>

<!-- Main content (placeholder) -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Page footer -->
<footer>
    <!-- Copyright notice -->
    <p>Â©2023 Jake Yax </p>
</footer>
</body>
</html>
