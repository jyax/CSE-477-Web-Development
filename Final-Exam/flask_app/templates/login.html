{% extends "shared/base.html" %}

{% block title %}Login page{% endblock %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/main/css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container" id="login-container">
        <div class="form-container sign-in">
            <form class="sign-in-form" target="_self" action="" method="POST" enctype="multipart/form-data">
                <h1>Sign in</h1>
                <input id="email" title="Input for Email" type="email" name="email" placeholder="Email" required>
                <input id="password" title="Input for Password" type="password" name="password" placeholder="********">
                <button name="signin" onclick="checkCredentials(event)" title="Button for login submit">Sign in</button>
                <h3 id="failed-attempts"></h3>
            </form>
        </div>
        <div class="side-container">
            <div class="side">
                <div class="side-pane side-right">
                    <h1>Need an Account?</h1>
                    <button id="sign-up" >Create Account</button>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='main/js/login.js') }}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}
